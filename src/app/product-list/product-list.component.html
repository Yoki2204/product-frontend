<div class="container">
  <div class="header-container">
    <div class="title">
      <mat-label>Product List </mat-label>
    </div>
    <div class="search-container">
      <mat-form-field>
        <input matInput [(ngModel)]="searchText" (ngModelChange)="applyFilter()" placeholder="Search name" />
      </mat-form-field>
    </div>
    <div class="add-product-button">
      <button mat-button class="add-product" (click)="addProduct()">Add Product</button>
    </div>
  </div>
  <div class="table-container">
    <!-- To show the product list -->
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Type </th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
      </ng-container>
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
        <td mat-cell *matCellDef="let element"> {{element.price | currency}} </td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let element">
          <button mat-button class="edit-product" (click)="editProduct(element.id)">Edit</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div class="container-fluid empty-data" [hidden]="!emptyDataLoaded">
      <ng-container>
        <p class="no-record">
          No Records found
        </p>
        <!-- <div class="add-service-button-pad">
            <button
              mat-raised-button>
              <i class="fas fa-plus margin10"></i
              > No Records found
            </button>
          </div> -->
      </ng-container>
    </div>
    <div class="table-footer" [hidden]="emptyDataLoaded">
      <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25]" [hidden]="emptyDataLoaded"></mat-paginator>
    </div>
  </div>
</div>
